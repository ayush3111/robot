<!DOCTYPE html>
<html>
<head>
  <title>Doc</title>

</head>
<body>
    <div id="fullpage">
      <h1>Sign up here.....</h1>
      <table border="1">
        <tr>
          <td class="label col">First Name: </td>
          <td class="input_col"><input name="First name" id="First name" type="text"></td>
          <td class="feedback"><span id="First name"></span></td>
        </tr>
        <tr>
          <td class="label coln">Last Name: </td>
          <td class="input_col"><input name="Last name" id="Last name" type="text"></td>
          <td class="feedback"><span id="Last name">&nbsp;</span></td>
        </tr>
        <tr>
          <td class="label coln">Phone Number: </td>
          <td class="input_col"><input name="Phone" id="Phone" type="text"></td>
          <td class="feedback"><span id="Phone Prompt">xxx-xxx-xxxx</span></td>
        </tr>
        <tr>
          <td class="label coln">Email:</td>
          <td class="input_col"><input name="Email" id="Email" type="text"></td>
          <td class="feedback"><span id="Email Prompt"></span></td>

        </tr>
        <tr>
          <td class="label coln">Address: </td>
          <td class="input_col"><input name="Address" id="Address" type="text" ></td>
          <td class="feedback"></td>

        </tr>
        <tr>
          <td><input type="Submit" value="Submit"><a href="signincontd.html">Submit</a></td>
        </tr>
        
      </table>


    </div>
  </form>
